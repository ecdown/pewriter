<!DOCTYPE html>
<html>
<head>
   <title>Local Storage Editor</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
    <body>
    <div id="heading" class="frame-color" contenteditable="true"></div>

    <div id="editor-panel" class="frame-color">
        <span>HTML</span>
        <div id="content" class="onepx-solid-black-border text-offset editor" contenteditable="true"></div>
        <span>CSS</span>
        <div id="css-content" class="onepx-solid-black-border text-offset editor" contenteditable="true"></div>
        <span>JavaScript</span>
        <div id="js-content" class="onepx-solid-black-border text-offset editor" contenteditable="true"></div>
        <span>Console</span>
        <button type="button" id="clear-console" onclick="clearConsole();">Clear Console</button>
        <div id="console" class="onepx-solid-black-border text-offset editor"></div>
        </div>

    <div id="output" class="onepx-solid-black-border" ></div>
        
        <script src="js/editor-monitor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
